<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style.css">
    <title>Gesture 3d</title>
</head>
<body>
    <div id="nanobar">
    </div>
    <div class="main_wrap">

            <div class="header section">
                <h2>

                        Gestures 3d
                    </a>
                    <a id="source_code_link" href="#">github</a>

                <label for="file_input" id="file_loader_input">Upload model</label>
                <input type="file" id="file_input" name="myfile" multiple="multiple"/>
            </div>
        </div>
        <div class="workspace_container">

    <script src="main.js"></script>
